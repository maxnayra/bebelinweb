<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
	<table>
		<tr>
			<td>ID</td>
			<td>Nome</td>
			<td>Email</td>
		</tr>
		<tr th:each="cliente: ${clientes}">
			<td th:text="${cliente.id}"></td>
			<td th:text="${cliente.nome}"></td>
			<td th:text="${cliente.email}"></td>
		</tr>
		
	</table>
</body>
</html>
